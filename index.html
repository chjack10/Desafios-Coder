<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Buffet - Inicio</title>
</head>

<body>

  <header class="sticky-top">
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark p-lg-3">
      <div class="container">
        <a class="navbar-brand fw-bold me-5" href="#">Buffet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
         <div class="text-white mx-auto " id="userWelcome"></div>
          <a class="position-relative" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
            <img src="./img/shopping_cart_white_24dp.svg" alt="cart" height="30" width="30">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger  d-none"
              id="cartNotification">
            </span>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Product cards -->

    <div class="container p-5">
      <div class="row g-5 p-2">

        <div class="col-12 col-md-6 col-xl-4">
          <div class="card shadow">
            <img src="./img/items/cafe.png" height="300" width="350" class="card-img-top" alt="product" />
            <div class="card-body">
              <hr>
              <h4 class="card-title">Café</h4>
              <h5 class="card-subtitle mb-2 text-muted">$10.13</h5>
              <a class="btn btn-outline-secondary w-75 toastTrigger" data-id="">Añadir al carrito</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl-4">
          <div class="card shadow">
            <img src="./img/items/tostados.png" height="300" width="350" class="card-img-top" alt="product" />
            <div class="card-body">
              <hr>
              <h4 class="card-title">Tostados j/q</h4>
              <h5 class="card-subtitle mb-2 text-muted">$20.3</h5>
              <a class="btn btn-outline-secondary w-75 toastTrigger" data-id="">Añadir al carrito</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl-4">
          <div class="card shadow">
            <img src="./img/items/coca-cola.png" height="300" width="350" class="card-img-top" alt="product" />
            <div class="card-body">
              <hr>
              <h4 class="card-title">Coca-cola 500ml</h4>
              <h5 class="card-subtitle mb-2 text-muted">$8.53</h5>
              <a class="btn btn-outline-secondary w-75 toastTrigger" data-id="">Añadir al carrito</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl-4">
          <div class="card shadow">
            <img src="./img/items/barra-cereal.png" height="300" width="350" class="card-img-top" alt="product" />
            <div class="card-body">
              <hr>
              <h4 class="card-title">Barra de cereal</h4>
              <h5 class="card-subtitle mb-2 text-muted">$5.78</h5>
              <a class="btn btn-outline-secondary w-75 toastTrigger" data-id="">Añadir al carrito</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl-4">
          <div class="card shadow">
            <img src="./img/items/milanesa.png" height="300" width="350" class="card-img-top" alt="product" />
            <div class="card-body">
              <hr>
              <h4 class="card-title">Sanguche de milanesa</h4>
              <h5 class="card-subtitle mb-2 text-muted">$32.87</h5>
              <a class="btn btn-outline-secondary w-75 toastTrigger" data-id="">Añadir al carrito</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl-4">
          <div class="card shadow">
            <img src="./img/items/yogurt.png" height="300" width="350" class="card-img-top" alt="product" />
            <div class="card-body">
              <hr>
              <h4 class="card-title">Yogurt bebible</h4>
              <h5 class="card-subtitle mb-2 text-muted">$14.1</h5>
              <a class="btn btn-outline-secondary w-75 toastTrigger" data-id="">Añadir al carrito</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Cart Modal -->

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <i class="bi bi-cart-fill me-1 fs-5"></i>
            <h5 class="modal-title" id="cartModalLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="container cart">

            </ul>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <ul class="subTotal list-unstyled align-items-center justify-content-center"></ul>
            <button type="button" class="btn btn-secondary resetCart">Vaciar carrito</button>
            <a href="./checkout.html">
              <button type="button" class="btn btn-primary checkoutBtn">Proceder al pago</button>
            </a>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-center" style="background-color: #f1f1f1">
    <div class="p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2022 Github:
      <a class="text-dark" href="https://github.com/chjack10" style="text-decoration: none">chjack10</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./js/index.js"></script>

</body>

</html>
